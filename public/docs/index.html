<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>API PAY - Docs</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/docs/dist/css/swagger-ui.css" >
        <link rel="icon" type="image/png" href="/docs/dist/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/docs/dist/favicon-16x16.png" sizes="16x16" />
    </head>
    <body>
        <div id="swagger-ui"></div>
        <script src="/docs/dist/js/swagger-ui-bundle.js"> </script>
        <script src="/docs/dist/js/swagger-ui-standalone-preset.js"> </script>
        <script>
            window.onload = function() {
                window.ui = SwaggerUIBundle({
                    url: "/docs/openapi.yaml",
                    supportedSubmitMethods: [],
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout"
                });

                document.querySelector('.topbar').style.display = 'none'
            };
        </script>
    </body>
</html>
